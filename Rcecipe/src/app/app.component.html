<cms-header (featureSelected)="onNavigate($event)"></cms-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <cms-recipes *ngIf="loadedFeature === 'recipe'"></cms-recipes>

      </div>
    </div>
  </div>
